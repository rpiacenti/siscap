<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">


<cc:interface>
	
</cc:interface>

<cc:implementation >
	<p:idleMonitor timeout="#{initParam['timeout-conversacao'] * 60 * 1000}" onidle="timeoutConversacao.show()" onactive="timeoutConversacao.hide()"/>
	<p:dialog id="timeout" header="#{msgs['tempo.conversacao']}" widgetVar="timeoutConversacao" showEffect="fade" hideEffect="fade" modal="true"
          closable="false"  draggable="true" resizable="false" appendTo="@(body)" onHide="window.location.href = '../inicio/inicio.jsf';" >
         <br/>
         <p align="center">
               #{msgs['tempo.conversacao.terminou']}
         </p>
         
    </p:dialog>
</cc:implementation>
</html>
