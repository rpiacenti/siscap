<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<cc:interface componentType="br.com.correios.ppjsistema.components.Radio"  >
		<cc:attribute name="id" />
		<cc:attribute name="javaScript" />
		<cc:attribute name="for" required="true"/>
		<cc:attribute name="itemIndex" required="true"/>
		<cc:attribute name="disabled" default="false" />
		<cc:attribute name="styleClass"/>
	</cc:interface>
	
	<cc:implementation >
		<c:set target="#{cc}" property="para" value="#{cc.attrs.for}"/>
		<c:set target="#{cc}" property="idx" value="#{cc.attrs.itemIndex}" />
		<ui:fragment rendered="#{not empty cc.attrs.valorSelecionado and cc.attrs.value == cc.attrs.valorSelecionado}">
			<input type="radio" id="#{cc.clientId}"  name="#{cc.attrs.name}" value="#{cc.attrs.value}" class="#{cc.attrs.styleClass}" checked="checked" disabled="#{cc.attrs.disabled ? 'disabled' : ''}" />
		</ui:fragment>
		<ui:fragment rendered="#{empty cc.attrs.valorSelecionado or cc.attrs.valorSelecionado != cc.attrs.value}">			
			<input type="radio" id="#{cc.clientId}"  name="#{cc.attrs.name}" value="#{cc.attrs.value}" class="#{cc.attrs.styleClass}"  disabled="#{cc.attrs.disabled ? 'disabled' : ''}" />
		</ui:fragment>
	</cc:implementation>
</html>
