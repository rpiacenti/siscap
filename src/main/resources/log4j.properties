# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, SISCAP

# A1 is set to be a ConsoleAppender.
log4j.appender.SISCAP=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.SISCAP.layout=org.apache.log4j.PatternLayout
log4j.appender.SISCAP.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.additivity.com.zaxxer.hikari=true
log4j.category.com.zaxxer.hikari=INFO